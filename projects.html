      @media only screen and (max-width: 450px) {

    border-radius: 8px;

      @media screen and (max-width: 800px) {
        .menu {

          position: absolute;
          top: 60px;
          right: 30px;
          /* width: 39%; */
          background-color: #333;
          padding: 5px;
          text-align: center;
          z-index: 5;
      
          
        }
        
        .menu li {
          margin: 10px 0;
        }
        
        .menu-icon {
          display: block;
        }
        
        #menu-toggle:checked ~ .menu {
          display: block;
        }
      }
